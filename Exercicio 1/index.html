<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Udemy</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="login-container">
        <div class="image-section">
            <img src="https://img.freepik.com/vetores-premium/linda-ilustracao-do-conceito-de-aprendizagem_295036-1931.jpg" alt="Ilustração de aprendizado">
        </div>
        <div class="form-section">
            <h2>Faça login para continuar sua jornada de aprendizado</h2>
            
            <form>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="E-mail">
                </div>
                <button type="submit" class="btn-continue">Continuar</button>
            </form>
            
            <div class="social-login">
                <p>Outras opções de login</p>
                <div class="social-icons">
                    <a href="#" class="social-btn">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google">
                    </a>
                    <a href="#" class="social-btn">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/2021_Facebook_icon.svg" alt="Facebook">
                    </a>
                    <a href="#" class="social-btn">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple">
                    </a>
                </div>
            </div>
            
            <div class="signup-link">
                <span>Não tem uma conta? <a href="#">Inscreva-se</a></span>
            </div>
            
            <div class="org-login-link">
                <a href="#">Faça login com sua organização</a>
            </div>

        </div>
    </div>
</body>
</html>
